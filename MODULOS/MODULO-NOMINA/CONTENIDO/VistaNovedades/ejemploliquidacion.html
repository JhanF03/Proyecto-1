<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidador de Nómina Fija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liquidador de Nómina Fija</h2>
        <form id="salaryForm">
            <div class="form-group">
                <label for="employeeName">Nombre del Empleado:</label>
                <input type="text" id="employeeName" required>
            </div>
            <div class="form-group">
                <label for="employeeID">ID del Empleado:</label>
                <input type="text" id="employeeID" required>
            </div>
            <div class="form-group">
                <label for="fixedSalary">Salario Fijo (Mensual):</label>
                <input type="number" id="fixedSalary" required>
            </div>
            <div class="form-group">
                <label for="deductions">Deducciones:</label>
                <input type="number" id="deductions" required>
            </div>
            <div class="form-group">
                <label for="bonuses">Bonificaciones:</label>
                <input type="number" id="bonuses" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="calculateNetSalary()">Calcular Salario Neto</button>
            </div>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateNetSalary() {
            const fixedSalary = parseFloat(document.getElementById('fixedSalary').value);
            const deductions = parseFloat(document.getElementById('deductions').value);
            const bonuses = parseFloat(document.getElementById('bonuses').value);

            const netSalary = fixedSalary - deductions + bonuses;

            document.getElementById('result').innerHTML = 
                `<h3>Salario Neto: ${netSalary.toFixed(2)}</h3>`;
        }
    </script>
</body>
</html>
